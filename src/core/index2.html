<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#31d53d" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <title>Mobile</title>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />

    <!-- My -->
    <link rel="stylesheet" href="./css/style.css" />

  </head>
  <body>
    <div class="flex flex-col min-h-screen">
      <div class="app-navbar-notch"></div>
      <div style="height: 54px">
        <custom-navbar>
          <h1 slot="title">My Capacitor App</h1>
          <div slot="end">
            <a href="/info.html"><button>Info</button></a>
          </div>
        </custom-navbar>
      </div>

      <div id="content" class="flex-1"></div>

      <!-- Tab Panel -->
      <div class="tab-bar">
        <nav class="flex" aria-label="Tabs">
          <a href="/" data-navigo class="tab">Home</a>
          <a href="/posts" data-navigo class="tab">Posts</a>
          <a href="/settings" data-navigo class="tab">Settings</a>
        </nav>
      </div>
    </div>

    <script type="module">
      import '@ionic/core/dist/esm/ionic.js';
      import '@ionic/core/css/core.css';
      import { LitElement, css, html } from 'lit';

      class SimpleGreeting extends LitElement {
        static properties = {
          name: {},
        };
        // Define scoped styles right with your component, in plain CSS
        static styles = css`
          :host {
            color: blue;
          }
        `;

        constructor() {
          super();
          // Declare reactive properties
          this.name = 'World';
        }

        // Render the UI as a function of component state
        render() {
          return html`<p>Hello, ${this.name}!</p>`;
        }
      }
      customElements.define('simple-greeting', SimpleGreeting);
    </script>
    <script src="./components/navbar.js" type="module"></script>
    <script src="./components/rating.js" type="module"></script>
    <script src="./services/router.js" type="module"></script>

  </body>
</html>
